name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure
        run: cmake -S . -B build -DT81LIB_BUILD_TESTS=ON
      - name: Build
        run: cmake --build build -j 4
      - name: Test
        run: ctest --test-dir build --output-on-failure
