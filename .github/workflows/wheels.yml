name: Build Wheels

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    name: Build wheels (${{ matrix.platform }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - platform: linux
            runner: ubuntu-latest
          - platform: macos
            runner: macos-latest
          - platform: windows
            runner: windows-latest
    env:
      CIBW_BUILD: >
        cp38-cp38 cp39-cp39 cp310-cp310
        cp311-cp311 cp312-cp312 cp313-cp313
      CIBW_ARCHS_LINUX: "x86_64 aarch64"
      CIBW_ARCHS_MACOS: "universal2"
      CIBW_ARCHS_WINDOWS: "x86_64"
      CIBW_MANYLINUX_IMAGE: manylinux2014
    steps:
      - uses: actions/checkout@v4

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install cibuildwheel==2.15.0

      - name: Build wheels
        run: python -m cibuildwheel --platform ${{ matrix.platform }} --output-dir wheelhouse

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheelhouse-${{ matrix.platform }}
          path: wheelhouse

  publish:
    name: Publish wheels to PyPI
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: wheelhouse-linux
          path: wheelhouse/linux

      - uses: actions/download-artifact@v4
        with:
          name: wheelhouse-macos
          path: wheelhouse/macos

      - uses: actions/download-artifact@v4
        with:
          name: wheelhouse-windows
          path: wheelhouse/windows

      - name: Merge wheels
        run: |
          mkdir -p wheelhouse
          cp wheelhouse/linux/* wheelhouse/ || true
          cp wheelhouse/macos/* wheelhouse/ || true
          cp wheelhouse/windows/* wheelhouse/ || true

      - name: Install Twine
        run: python -m pip install --upgrade pip twine

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m twine upload --non-interactive wheelhouse/*.whl
